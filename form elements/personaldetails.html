<!DOCTYPE html>
<html>
<head>
    <title>
        Personal details
    </title>
</head>
<body>
    <h1>Personal details</h1>
    <form>
        <label>Name</label>
        <input type="Text" name="F name">
        <br>
        <label>Email</label>
        <input type="email" name="email">
        <br>
        <label>Password</label>
        <input type="password" name="password">
        <br>
        <br>
        <label>Gender</label>
        <br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br>
        <label>City</label>
        <br>
        <input type="checkbox" name="city">Dallas
        <input type="checkbox" name="city">New York
        <input type="checkbox" name="city">Los Angels
        <br>
        <input type="submit">
    </form>
</body>
</html>
