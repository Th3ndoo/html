<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Grid System</title>
        <meta charset="utf-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src=
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
        <style>
            .class1{
                border: 1px solid black;
                background-color: blue;
            }
            .class2{
                border: 1px solid black;
                background-color: purple;
            }
            .class3{
                border: 1px solid black;
                background-color: red;
            }
            .class4{
                border: 1px solid black;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="class1 col-lg-1 col-xl-4">column1</div>
                <div class="class2 col-lg-1 col-xl-4">column1</div>
                <div class="class3 col-lg-1 col-xl-4">column1</div>
                <div class="class4 col-lg-1 col-xl-4">column1</div>
        </div>
    </body>
</html>
