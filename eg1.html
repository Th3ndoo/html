<!DOCTYPE html>
<html>
    <head>
        <title>
            Digital clock
        </title>
    </head>
    <body>
        <div id = "disp" onload = "showtime();"></div>
        <script>
            function showtime(){
                var date = new Date()
                var h = date.getHours()
                var m =  date.getMinutes()
                var s = date.getSeconds()
                var session = "am"
                if (h == 0)
                {
                    h =12
                }
                if (h > 12)
                {
                    h = h - 12
                    session = "pm"
                }
                h = (h<10)?"0"+h:h;
                m = (h<10)?"0"+m:m;
                s = (h<10)?"0"+s:s;
                
                var time = h + ":" + m + ":" + s + session
                document.getElementById("disp").innerHTML=time;
                setTimeout(showtime,1000)
            }
            showtime()
        </script>
    </body>
</html>
