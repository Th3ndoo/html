<!DOCTYPE html>
<html>
    <head>
        <title>
            Generate numbers
        </title>
    </head>
    <body>
        <h1> Generate numbers</h1>
        <button onclick = "generate()">Click to generate</button>
        <p id = "myid"></p>
        <script>
            function generate()
            {
                var i = 0;
                var s = "";
                while (i <= 20)
            {
                s = s + i + "<br>"
                i++
            }
            
            document.getElementById("myid").innerHTML = s
            }
        </script>
    </body>
</html>
