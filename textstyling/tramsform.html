<!DOCTYPE html>
<html>
    <head>
        <title> Transform</title>
    </head>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: black;
            border: 3px solid red;
            color:white;
        }
        #mydiv{
            width: 300px;
            height: 300px;
            background-color: black;
            border:red;
            color:white;
            transform: rotate(180deg);
        }
    </style>   
<body>
    <div>
        Ready to learn about OPIUM
    </div>
    <div id="mydiv">
    Ken Carson
    </div>
</body>
</html>
