<!DOCTYPE html>
<html>
    <head>
        <title>
            Loops
        </title>
    </head>
    <body>
        <h1>Loops in JS</h1>
        <p id = "myid"></p>
        <script>
            var fruit = ["jackfruit" , "grapes" , "avacado" , "dates" , "mango" , "starfruit"]
            
            text = ""
            for (i=0;i<fruit.length;i++)
        {
            text = text+fruit[i]+"<br>"
        }
        document.getElementById("myid").innerHTML = text
        </script>
    </body>
</html>
