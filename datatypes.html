<!DOCTYPE html>
<html>
    <head>
        <title>
            Data types in detail
        </title>
    </head>
    <body>
        <script>
            var a = 10;
            var b = 10;
            var c = 15;
            var d = null;
            var e;
            document.write("a and b are equal " ,a==b, "<br>")
            document.write("b and c are not equal ",a!==c ,"<br>" )
            document.write("the value of d " ,d,"<br>")
            document.write("the value of e " ,e,"<br>")
        </script>
    </body>
</html>
