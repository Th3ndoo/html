<!DOCTYPE html>
<html>

        <title>function is js</title>
    </head>
    <body>
        <button onclick="myfunction(5);">click</button>
        <script language="javascript">
            function myfunction(x,y)

                if(y==undefined){
                    y=2
                }
                document.write("the value is",x+y)
            }
        </script>
    </body>
