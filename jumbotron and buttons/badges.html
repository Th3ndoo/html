<!DOCTYPE html>
<html>
    <head>
        <title>
            Badges
            </title>
            <meta charset="utf-8">
            <meta name="viewport"content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="badge badge-primary">Notification</div>
            <div class="badge badge-secondary">messages 2</div>
            <div class="badge badge-success">success</div>
            <div class="badge badge-danger">danger</div>
            <div class="badge badge-info">info</div>
            <div class="badge badge-dark">dark</div>
            <div class="badge badge-muted">muted</div>
            <div class="badge badge-warning">warning</div>
        </div>
        <div class="container-fluid">
            <div class="badge badge-pill badge-primary">Notification</div>
            <div class="badge badge-pill badge-secondary">pill</div>
            <div class="badge badge-pill badge-success">success</div>
            <div class="badge badge-pill badge-danger">danger</div>
            <div class="badge badge-pill badge-info">success</div>
            <div class="badge badge-pill badge-dark">info</div>
            <div class="badge badge-pill badge-muted">dark</div>
            <div class="badge badge-pill badge-warning">muted</div>
        </div>
    </body>
</html>
