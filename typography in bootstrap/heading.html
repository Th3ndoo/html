<!DOCTYPE html>
<html>
    <head>
        <title>

            Bootstrap Typography example
            
            </title>
            
            <meta charset="utf-8">
            
            <meta name="viewport"
            
            content="width=device-width, initial-scale=1">
            
            
            <link rel="stylesheet" href=
            
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            
            
            <script src=
            
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
            
            </script>
    </head>
    <body>
        <h1 class="display-1">Playboi Carti</h1>
        <h2 class="display-2">Ken Carson</h2>
        <h3 class="display-3">Destroy Lonely</h3>
        <h4 class="display-4">Homoxide Gang</h4>
        <h1>Lighter small text with muted
            <small class="text-muted">OPIUM</small>
        </h1>
        <di>
            <dt>Whole Lotta Red</dt>
            <dd>-Face of Opium</dd>
        </di>
    </body>
</html>
