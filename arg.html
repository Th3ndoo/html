<!DOCTYPE html>
<html>
    <head>
        <title> Argument objects</title>
    </head>
    <body>
        <h1> Argument objects</h1>
        <p id = "id1"></p>
        <script>
            function find_max(){
        
        

        len1 = arguments.length
        
        document.write(len1)
        var max = 0
        for (var i = 0; i <len1; i++)
            {
        if (arguments[i] > max)
        max = arguments[i]
            }
        return max 

        }
        document.getElementById("id1").innerHTML = "the maximum value " +find_max(12,15,24,6)
        </script>
    </body>
</html>
